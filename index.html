<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="color: white; background-color: #1d354e; transition: background-color 0.3s ease, color 0.3s ease;">
    <div class="container mt-5 mb-5" style="margin-top: 0; transition: margin-top 0.3s ease;">
        <div class="text-center">
            <h1 class="display-5 mb-5" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: color 0.3s ease;"><strong>Formulario de estudiante</strong></h1>
        </div>
        <div class="main row justify-content-center needs-validation">
            <form action="" id="student-form" autocomplete="off" class="row justify-content-center mb-4">
                <div class="col-8 mb-3">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre" name="nombre">
                </div>
                <div class="col-8 mb-3">
                    <label for="apellido">Apellido</label>
                    <input class="form-control" type="text" id="apellido" name="apellido">
                </div>
                <div class="col-8 mb-3">
                    <label for="matricula">Matricula</label>
                    <input class="form-control" type="text" id="matricula" name="matricula">
                </div>
                <div class="col-8 mb-3">
                    <label for="nota">Nota</label>
                    <input class="form-control" type="text" id="nota" name="nota">
                </div>
                <div class="col-8">
                    <input class="btn btn-success add-btn" type="submit" value="Agregar"></input>
                </div>
            </form>
            <div class="col-10 mt-5" style="margin-bottom: 168px;">
                <table class="table table-striped table-dark table-hover">
                    <thead>
                        <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matricula</th>
                        <th>Nota</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                        <td>Dear</td>
                        <td>Programer</td>
                        <td>25023213</td>
                        <td>95</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Borrar</a>
                        </td> 
                        </tr> 
                    </tbody> 
                </table>
            </div>  
        </div> 
    </div>
    <footer class="bg-dark text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(0,0,0,0.2);">Â© 2023 Copyright. Developed by: Jaylina Taveras.</div>
    </footer>
<script src="app.js"></script>
</body>    
</html>
